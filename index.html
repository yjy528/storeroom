<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
// 一。在里面的变量写法不用再拼接了，只需要用${}来划定范围就行了,大括号内部可以放入任意的 JavaScript 表达式，可以进行运算，以及引用对象属性、
	 aaa=1111111;
	console.log(`输出的会是${aaa}`);


// 二。下面代码在模板字符串之中，放置了一个常规模板。该模板使用<%...%>放置 JavaScript 代码，使用<%= ... %>输出 JavaScript 表达式。
// 这样就会循环的生成了一个列表
	var template=`
	    <ul>
	        <%for(var i=0;i<data.length;i++){%>
		        <li><%=data.supplies[i]%></li>
		    <%}%>
		</ul>
		`;


// 三。模板字符串的功能，不仅仅是上面这些。它可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为 “ 标签模板 ” 功能（ tagged template )
    alert`123`;
    //相当于alert(123);
// 标签模板其实不是模板，而是函数调用的一种特殊形式。 “ 标签 ” 指的就是函数，紧跟在后面的模板字符串就是它的参数。
// 但是，如果模板字符里面有变量，就不是简单的调用了，而是会将模板字符串先处理成多个参数，再调用函数。
</script>
</body>
</html>
